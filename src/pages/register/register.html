<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #form="ngForm" (ngSubmit)="doRegister(form)" novalidate>
    <ion-item>
      <ion-label floating>First Name</ion-label>
      <ion-input type="text" required [(ngModel)]="user.firstName" name="firstName" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Last name</ion-label>
      <ion-input type="text" required [(ngModel)]="user.lastName" name="lastName" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>User Name</ion-label>
      <ion-input type="text" required [(ngModel)]="user.userName" name="userName" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email" required [(ngModel)]="user.email" name="email" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" required [(ngModel)]="user.password" name="password" required></ion-input>
    </ion-item>
    <br/>
    <div>
      <button ion-button secondary type="submit" block>Register</button>
    </div>
      <div>
        <button ion-button clear block [navPush]="login">Login</button>
      </div>
  </form>
</ion-content>
